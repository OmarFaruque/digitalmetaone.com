<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/common/header_and_footer.css" />
    <link rel="stylesheet" href="/css/common/main.css" />
    <link rel="stylesheet" href="/css/common/sign_up_and_login.css" />
  </head>

  <body>
    <header>
      <div class="mobile-menu">
        <div class="hamburger">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>

      <nav class="navbar" id="navbar">
        <div class="container">
          <div class="logo-and-links">
            <a href="#" class="logo">Your Logo</a>
            <ul class="nav-links">
              <li><a href="/page/about-us">About Us</a></li>
              <li><a href="/page/contact-us">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="main-section">
        <div class="container">
          <div class="panel">
            <button id="panel-sign-up">Sign Up</button>
            <button id="panel-login">Login</button>
          </div>

          <form class="signup-form" id="sign-up">
            <div class="form-group">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                id="phone"
                name="phone"
                placeholder="Mob. NO."
                required
              />
            </div>

            <div class="form-group">
              <input
                type="text"
                id="referralId"
                name="referralId"
                placeholder="Referral Id"
                required
              />
            </div>
            <div class="form-group">
              <select name="side" id="side">
                <option value="">Choose Side</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
              </select>
            </div>

            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                autocomplete="true"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="password"
                id="cpassword"
                name="cpassword"
                placeholder="Confirm Password"
                autocomplete="true"
                required
              />
            </div>

            <div class="form-btns">
              <button type="submit" id="sign_up">Sign Up</button>
            </div>
          </form>

          <form class="signup-form" id="login">
            <div class="form-group">
              <input
                type="email"
                id="lemail"
                name="lemail"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="lpassword"
                name="lpassword"
                placeholder="Password"
                required
                autocomplete="true"
              />
            </div>
            <div class="form-btns">
              <button type="submit" id="login-btn">Login</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2023 Your Creative Website. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/js/user/sign_up.js"></script>
  </body>
</html>
