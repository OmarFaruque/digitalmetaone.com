<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/css/sign_up.css">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-form">
                <h1>Join Us</h1>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="number" id="phone" name="phone" placeholder="Mob. NO." required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                
                <div class="form-btns">
                    <button type="submit">Sign Up</button>
                    <button type="submit" onclick="{window.location = '/user/login'}">Login</button>
                </div>

            </div>
            <!-- <div class="signup-image">
                <img src="signup-image.jpg" alt="Signup Image">
            </div> -->
        </div>
    </div>
</body>
</html>
